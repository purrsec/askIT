# .github/workflows/release.yml

name: Build, Test, and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
      - name: Install dependencies
        run: poetry install
        shell: bash
      - name: Run tests
        run: poetry run pytest
        shell: bash

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: softprops/action-gh-release@v2
        id: create_release
        with:
          draft: false
          prerelease: false
          generate_release_notes: true

  build-windows:
    name: Build for Windows (x86_64)
    needs: test
    if: startsWith(github.ref, 'refs/tags/v') # Only run on tag pushes
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
      - name: Install dependencies
        run: poetry install
        shell: bash
      - name: Build with PyInstaller
        run: poetry run pyinstaller src/askit/cli.py --paths src --name askit-cli --onefile --clean
        shell: bash
      - name: Rename and prepare artifact
        run: |
          Rename-Item -Path dist/askit-cli.exe -NewName "askit-cli-${{ github.ref_name }}-windows-x86_64.exe"
          mkdir -p ../artifacts
          Copy-Item -Path dist/askit-cli-${{ github.ref_name }}-windows-x86_64.exe -Destination ../artifacts
        shell: pwsh
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: artifacts/

  build-linux:
    name: Build for Linux (amd64)
    needs: test
    if: startsWith(github.ref, 'refs/tags/v') # Only run on tag pushes
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
      - name: Install dependencies
        run: poetry install
        shell: bash
      - name: Build and package .deb
        run: |
          poetry run pyinstaller src/askit/cli.py --paths src --name askit-cli --onefile --clean
          VERSION=${{ github.ref_name }}
          DEBIAN_VERSION=${VERSION#v}
          mkdir -p staging/DEBIAN
          mkdir -p staging/usr/local/bin
          cp dist/askit-cli staging/usr/local/bin/
          cat <<EOF > staging/DEBIAN/control
          Package: askit-cli
          Version: $DEBIAN_VERSION
          Architecture: amd64
          Maintainer: Your Name <you@example.com>
          Description: A command-line assistant that uses AI to provide suggestions for shell commands.
          EOF
          dpkg-deb --build staging ../askit-cli-${VERSION}-linux-amd64.deb
        shell: bash
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: askit-cli-${{ github.ref_name }}-linux-amd64.deb

  build-macos:
    name: Build for macOS (pkg)
    needs: test
    if: startsWith(github.ref, 'refs/tags/v') # Only run on tag pushes
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
      - name: Install dependencies
        run: poetry install
        shell: bash
      - name: Build and package .pkg
        run: |
          # Build binary for Apple Silicon
          poetry run pyinstaller src/askit/cli.py --paths src --name askit-cli --onefile --clean --target-arch arm64
          
          # Create a staging directory for the PKG
          mkdir -p staging/usr/local/bin
          cp dist/askit-cli staging/usr/local/bin/

          # Set version variables
          VERSION=${{ github.ref_name }}
          PKG_VERSION=${VERSION#v}

          # Create the .pkg installer
          pkgbuild --root staging \
                   --install-location "/" \
                   --identifier "io.github.askit-ai.askit-cli" \
                   --version "$PKG_VERSION" \
                   "../askit-cli-${VERSION}-macos-arm64.pkg"
        shell: bash
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: askit-cli-${{ github.ref_name }}-macos-arm64.pkg

  release:
    name: Create Final Release
    needs: [build-windows, build-linux, build-macos]
    if: startsWith(github.ref, 'refs/tags/v') # Only run on tag pushes
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: List files
        run: find artifacts -type f

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false 